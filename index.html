<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script.js"></script>
    <script type="module" src="./helpers.js"></script>
    <script type="module" src="./tables.js"></script>

    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">

<body>
    
   
    <aside class="menu">
        <button class="button-menu">Menu</button>
        <div class="options-menu">
            <Label for="add-player-input">
                Adicionar jogador
                <form class="add-player">
                    <input type="text" class="add-player-input" id="add-player-input">
                </form>
                
            </Label>
            <Label for="add-team-input">
                Adicionar Time
                <form class="add-team">
                    <input type="text" class="add-team-input" id="add-team-input">
                    <button class="add-team-button" type="submit">Criar time</button>
                </form>
            </Label>
            <ul class="players-list">

            </ul>
        </div>
        
    </aside>
    <main>
        <header class="header">
            <nav>
                <Button class="jogadores-button">Jogadores</Button>
                <Button class="teams-button">Times</Button>
            </nav>
        </header>
        <div class="table-section">

        </div>
    </main>
